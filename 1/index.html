<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{getCurrentStep.text}}
        </div>

        <ul class="steps-list">

          <li
            v-for="(step, idx) in steps"
            :class="[
              'steps-item',
              {
                'done': idx < activeIndex,
                'active': idx === activeIndex,
              },
            ]"
            :key="step"
          >
            <span @click="setActive(idx)">
              {{idx + 1}}
            </span>
            {{step.title}}
          </li>

        </ul>
        <div>
          <template v-if="!isFinished">
            <button class="btn" :disabled="isPrevBtnDisabled" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">
              {{isLastStep ? 'Закончить' : 'Вперед'}}
            </button>
          </template>
          <button v-else class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
